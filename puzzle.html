<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 30px;
    }

    .tile {
      width: 100px;
      height: 100px;
      font-size: 24px;
      background: #4db6ac;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .tile.empty {
      background: #e0f2f1;
      cursor: default;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #resetBtn:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

<h1>3x3 Puzzle Game</h1>
<div id="puzzle"></div>
<button id="resetBtn">Shuffle</button>

<script>
  const puzzle = document.getElementById('puzzle');
  let tiles = [];

  function createTiles() {
    const numbers = [...Array(8).keys()].map(n => n + 1);
    numbers.push(null); // empty tile
    numbers.sort(() => Math.random() - 0.5);

    puzzle.innerHTML = '';
    tiles = [];

    numbers.forEach(num => {
      const div = document.createElement('div');
      div.className = 'tile';
      if (num === null) {
        div.classList.add('empty');
        div.textContent = '';
      } else {
        div.textContent = num;
      }
      puzzle.appendChild(div);
      tiles.push(div);
    });

    tiles.forEach(tile => {
      tile.addEventListener('click', () => {
        const index = tiles.indexOf(tile);
        const emptyIndex = tiles.findIndex(t => t.classList.contains('empty'));

        const validMoves = [emptyIndex - 1, emptyIndex + 1, emptyIndex - 3, emptyIndex + 3];

        if (validMoves.includes(index)) {
          [tiles[index].textContent, tiles[emptyIndex].textContent] =
            [tiles[emptyIndex].textContent, tiles[index].textContent];

          tiles[index].classList.toggle('empty');
          tiles[emptyIndex].classList.toggle('empty');
        }
      });
    });
  }

  document.getElementById('resetBtn').addEventListener('click', createTiles);
  createTiles(); // Initial call
</script>

</body>
</html>
