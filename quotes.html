<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comforting Quotes</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .quote-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .quote-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      transition: transform 0.3s ease;
      width: 250px;
    }
    .quote-box:hover {
      transform: scale(1.05);
    }
    .quote-box img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Comforting Quotes to Brighten Your Day</h1>

  <div class="quote-gallery">
    <div class="quote-box"><img src="qu1.jpeg" alt="Quote 1"></div>
    <div class="quote-box"><img src="q7.jpg" alt="Quote 2"></div>
    <div class="quote-box"><img src="qu2.jpg" alt="Quote 3"></div>
    <div class="quote-box"><img src="qu4.jpg" alt="Quote 4"></div>
  </div>

</body>
</html>
