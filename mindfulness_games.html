<!DOCTYPE html>
<html>
<head>
  <title>Mindfulness Game</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      background: #f2fefc;
    }
    .box {
      width: 100px;
      height: 100px;
      background: #88e0d0;
      margin: 20px auto;
      display: none;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00bfa6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Mindfulness Reaction Game</h2>
  <p>Click the box as soon as it appears!</p>
  <button onclick="startGame()">Start</button>
  <div class="box" id="box" onclick="boxClicked()"></div>
  <p id="result"></p>

  <script>
    let startTime;

    function startGame() {
      document.getElementById("result").innerText = "";
      let delay = Math.random() * 3000 + 1000;
      setTimeout(() => {
        document.getElementById("box").style.display = "block";
        startTime = Date.now();
      }, delay);
    }

    function boxClicked() {
      let reactionTime = (Date.now() - startTime) / 1000;
      document.getElementById("result").innerText = "Your reaction time: " + reactionTime + " seconds";
      document.getElementById("box").style.display = "none";
    }
  </script>
</body>
</html>
