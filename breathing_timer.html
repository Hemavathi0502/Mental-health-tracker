<!DOCTYPE html>
<html>
<head>
  <title>Breathing Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f4f8;
      text-align: center;
      padding: 50px;
    }
    #timer {
      font-size: 48px;
      margin: 20px 0;
    }
    button {
      background: #007acc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>Breathing Timer</h2>
  <div id="message">Get Ready...</div>
  <div id="timer">10</div>
  <button onclick="startBreathing()">Start</button>

  <script>
    let phases = ["Inhale", "Hold", "Exhale"];
    let phaseIndex = 0;
    let timerValue = 4;
    let interval;

    function startBreathing() {
      phaseIndex = 0;
      runPhase();
    }

    function runPhase() {
      document.getElementById("message").innerText = phases[phaseIndex];
      timerValue = (phaseIndex === 1) ? 7 : 4;
      document.getElementById("timer").innerText = timerValue;

      clearInterval(interval);
      interval = setInterval(() => {
        timerValue--;
        document.getElementById("timer").innerText = timerValue;
        if (timerValue === 0) {
          phaseIndex = (phaseIndex + 1) % 3;
          runPhase();
        }
      }, 1000);
    }
  </script>
</body>
</html>
