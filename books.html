<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood-Based Book Recommendations</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 30px;
            background-color: #f5f8fa;
            color: #333;
        }
        h2 {
            color: #0066cc;
            margin-bottom: 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book {
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 15px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .book h3 {
            margin: 0 0 10px;
            color: #004d99;
        }
        .book a {
            text-decoration: none;
            color: #007bff;
        }
        .book a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Recommended Books to Uplift Your Mood</h2>

<div class="book-list">
    <div class="book">
        <h3>The Power of Now</h3>
        <p>by Eckhart Tolle</p>
        <a href="https://www.google.com/search?q=The+Power+of+Now+Eckhart+Tolle+read+online" target="_blank">Read Online</a>
    </div>

    <div class="book">
        <h3>Atomic Habits</h3>
        <p>by James Clear</p>
        <a href="https://www.google.com/search?q=Atomic+Habits+James+Clear+pdf+read+online" target="_blank">Read Online</a>
    </div>

    <div class="book">
        <h3>Ikigai</h3>
        <p>by Héctor García & Francesc Miralles</p>
        <a href="https://www.google.com/search?q=Ikigai+book+read+online+pdf" target="_blank">Read Online</a>
    </div>

    <div class="book">
        <h3>Big Magic</h3>
        <p>by Elizabeth Gilbert</p>
        <a href="https://www.google.com/search?q=Big+Magic+Elizabeth+Gilbert+read+online" target="_blank">Read Online</a>
    </div>

    <div class="book">
        <h3>Man’s Search for Meaning</h3>
        <p>by Viktor E. Frankl</p>
        <a href="https://www.google.com/search?q=Man’s+Search+for+Meaning+Viktor+Frankl+pdf+online" target="_blank">Read Online</a>
    </div>
</div>

</body>
</html>
